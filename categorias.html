<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Categorías</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="dashboard">
         <!-- Content menu -->

        <!-- Wrapper -->
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar" class="bg-dark">
                <div class="sidebar-header">
                    <a class="nav-link" href="panel inicial.html"><h3>Panel Admin</h3></a>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item py-2">
                        <a class="nav-link active" href="perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categorias.html">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html">Pedido</a>
                    </li>
                </ul>
            </nav>

    <div id="content" class="container mt-4">
        <h1>Gestión de Categorías</h1>
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addCategoryModal"><i class="fas fa-plus"></i> Agregar Categoría</button>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán las filas de la tabla con los datos de las categorías -->
                <tr>
                    <td>1</td>
                    <td>Electrónica</td>
                    <td>Dispositivos electrónicos y gadgets</td>
                    <td>
                        <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Editar</button>
                        <button class="btn btn-danger btn-sm btn-delete" data-id="1"><i class="fas fa-trash-alt"></i> Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Hogar</td>
                    <td>Limpiador de pisos</td>
                    <td>
                        <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Editar</button>
                        <button class="btn btn-danger btn-sm btn-delete" data-id="1"><i class="fas fa-trash-alt"></i> Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar categoría -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Agregar Categoría</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCategoryForm">
                        <div class="form-group">
                            <label for="categoryName">Nombre</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="form-group">
                            <label for="categoryDescription">Descripción</label>
                            <textarea class="form-control" id="categoryDescription" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteButtons = document.querySelectorAll('.btn-delete');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const clientId = this.getAttribute('data-id');
                    if (confirm('¿Estás seguro de que deseas eliminar este cliente?')) {
                        fetch(`/api/delete-client/${clientId}`, {
                            method: 'DELETE',
                        })
                        .then(response => {
                            if (response.ok) {
                                // Eliminar la fila de la tabla
                                this.closest('tr').remove();
                                alert('Cliente eliminado exitosamente.');
                            } else {
                                alert('Error al eliminar el cliente.');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Error al eliminar el cliente.');
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
