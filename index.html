<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicios Bootstrap</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="card mt-5 position-absolute top-50 start-50 translate-middle rounded-4" style="width: 400px;">
        <div class="card-body">
          <h2 class="card-title text-center mb-4 fw-bold">Iniciar sesión</h2>
          <h6 class="card-subtitle mb-2 mt-3 text-body-dark">Correo Electronico</h6>
          <div class="col-auto">
            <input type="email" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <h6 class="card-subtitle mb-2 mt-4">Contraseña</h6>
          
          <div class="col-auto">
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            <p class="fw-bold mb-4 text-body-dark"><a href="Pagina-inicial" class="text-decoration-none data-bs-toggle="modal data-bs-target="#exampleModal">¿Olvido su contraseña?</a></p>
          </div>
        </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
    
          
          <div class="text-center">
          <button type="button" class="btn  mb-4 border-dark"><a href="Panel inicial.html" class="text-decoration-none text-dark">Ingresar</a></button>
          </div>
          <div class="text-center p-1" alt="Boton_redes">
            <button type="button" class="btn btn-white border-dark p-2" style="width: 300px;"> <img src="img/google.png" alt="" style="width: 20px; margin-right: 10px;">Ingresar con Google </button>
            <div class="p-1"> 
            <button type="button" class="btn btn-primary border-light" style="width: 304px;"> <img src="img/facebook.webp" alt="" style="width: 20px; margin-right: 10px; margin-bottom: 5px;">Ingresar con Facebook</button>
            </div>
          </div>
        </div>
      </div>

    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

</body>

</html>
